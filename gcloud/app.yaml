# Copied from stackoverflow https://stackoverflow.com/a/55831186/11263767

env: standard
runtime: nodejs10
service: default

handlers:
  - url: /static
    static_dir: dist/static
    expiration: '31536000s'

  - url: .*
    static_files: dist/index.html
    upload: dist/index.html
    expiration: '0s'
